<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Mark Attendance</h1>

        <form method="POST">
            {% csrf_token %}
            <label class="block text-lg font-semibold">Select Employee:</label>
            <select name="employee_id" class="border rounded p-2 w-full">
                {% for employee in employees %}
                    <option value="{{ employee.id }}">{{ employee.name }}</option>
                {% endfor %}
            </select>

            <label class="block text-lg font-semibold mt-4">Status:</label>
            <select name="status" class="border rounded p-2 w-full">
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
            </select>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 mt-4 rounded w-full">Submit</button>
        </form>
    </div>
    <a href="/view_attendance" class="flex justify-center m-4 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 mx-1 focus:ring-offset-2">Show Record</a>
</body>
</html>
